syntax = "proto3";

//生成文件: protoc --java_out=./src/main/java ./src/main/proto/hello.proto
option java_multiple_files = true;
option java_package = "com.liuzd.soft.grpc.proto";
option java_outer_classname = "HelloWorldProto";

package hello;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}